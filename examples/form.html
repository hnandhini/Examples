<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    </head>
    <body>
        <form>
            <div>
            <label>Type Text: </label><input type="text" placeholder="Your text"/><br>
            <label>Type Number: </label><input type="number" placeholder="Your number"/><br>
            <label>Type Password: </label><input type="password" placeholder="Enter your password"/><br>
            <label>Type Time: </label><input type="date"/><br>
            <input type="radio" name="gender"><label>Male</label><br>
            <input type="radio" name="gender"><label>Female</label><br>
            <label>Sub1</label><input type="checkbox"><br>
            <label>Sub2</label><input type="checkbox"><br>
            <label>Type time: </label><input type="time"/><br>
            <label>Select your option: </label>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select><br><br>
            </div>
            <div>
                <textarea type="text" placeholder="Enter your description"></textarea><br><br>
                <button class="but-style" type="Submit">Submit</button><br><br>
            </div>
        </form>
    </body>
</html>
