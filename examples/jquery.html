<html>
    <head>
        <title>Jquery</title>
    </head>
    <body>
        <input type="text" id="valuea" value="10">
        <input type="text" id="valueb" value="20">
        <input type="text" id="sum">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
         A=$("#valuea").val();
        B=$("#valueb").val();
        C=parseInt(A)+parseInt(B);  
        $("#sum").val(C);
    </script>
    </body>
</html>
