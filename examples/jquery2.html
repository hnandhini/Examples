<html>
    <head>
        <title>Jquery</title>
    </head>
    <body class="body">
        <input type="text" id="usercolor"><br>
        
        <button type="button" onclick="changecolor()">Click to Change</button>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            function changecolor()
            {
         colour=$('#usercolor').val();
         $("body").css("background",colour);
            }
         </script>
    </body>
</html>
