<html>
    <head>
        <title>jquery</title>
    </head>
    <body class="body">
        <div id="div" style="display:none;">
        This is a container</div>
        <button type="button" onclick="togglediv()">Show/Hide</button>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            function togglediv()
            {
                $('#div').toggle();
            }
        </script>
    </body>
</html>
