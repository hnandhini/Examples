<html>
    <head>
        <title>Things we usually like</title>
        <!--Embedded styling-->
        <style>
            .heading1
            {
                color:greenyellow;
            } 
            #heading2{
                background: green;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    </head>
    <body>
        Types of beverages
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Water</li>
        </ul>
        Types of foods
        <ol>
            <li>Dosa</li>
            <li>Idli</li>
            <li>Vada</li>
        </ol>
        <h1 class="heading1">This is H1 tag</h1>
        <h2 id="heading2">This is H2 tag</h2>
        <h3 style="color:red">This is H3 tag</h3><!--Inline styling-->
        <h4 class="h4" title="this is description for title">This is H4 tag</h4>
        <h5 class="heading5" data-heading="heading5">This is H5 tag</h5>
        <h6 class="heading6">This is H6 tag</h6>
        Hidden input: <input type="hidden">
    </body>
</html>
